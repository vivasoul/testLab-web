<script	type="text/javascript">
	var creatBox = function(){
		var box_div = document.createElement("div");
		box_div.className = "ubi_alert";
		box_div.innerHTML = "TEST!!";
		
		document.body.appendChild(box_div);
	};
	var closable_keyCode = {
		"13" : "enter",
		"27" : "esc",
		"32" : "spacebar"
	};	
	document.onkeypress = function(e){
		if(e.keyCode in closable_keyCode)
		{
			var alert_boxes = document.getElementsByClassName("ubi_alert");
			
			if(alert_boxes.length > 0)
			{
				var alert_box = alert_boxes[alert_boxes.length-1];
				document.body.removeChild(alert_box);
			}
			
			if(alert_boxes.length < 1){
				try{
					this.parentWindow.top.document.all.blockFrame.style.display = "none";
				}catch(e){
					console.log(e);
				}
			}
			
			try{
				if(e.stopPropagation)	e.stopPropagation();
				else 					e.cancelBubble = true;
			}catch(e){}
		}		
	};
</script>
