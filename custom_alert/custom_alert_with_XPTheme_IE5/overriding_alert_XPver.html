 <script type="text/javascript" src="./jquery.js"></script>
 <script type="text/javascript" src="./jquery-ui.min.js"></script>
  <script type="text/javascript" src="./jquery.alerts.js"></script>
  <link rel="stylesheet" type="text/css" href="./jquery.alerts.css"/>
 </head>

 <body>
	경고메세지 입력 :  <input type="text" id="alertMsg" value="테스트입니다." style="width:200px;"/>&nbsp;&nbsp;
	<input type="button" id="warnBtn" name="warnBtn" value="경고창" /><br/>
	너비 : <input type="text" id="windowX" value="" style="width:70px;"readonly/><br/>
	높이 : <input type="text" id="windowY" value="" style="width:70px;"readonly/>

	<div id="msgs_div">	
		<div class="ubi_alert box">
			<div class="ubi_alert head">
				경고
			</div>
			<div class="ubi_alert body">
				테스트
			</div>
			<div class="ubi_alert foot">
					<input type="button" class="ubi_alert close" value="확인" />
			</div>
		</div>
	</div>

	<br/><br/><br/>
	<iframe id="frm1" width="200px" height="100px"></iframe>
	<iframe id="frm2" width="200px" height="100px"></iframe>
	<div id="ubi_alert_div" style="display:none;">
		<iframe id="frm3" src="./custom_alert_modal.html" frameBorder="0" style="position:absolute;top:0;left:0;width:100%;height:100%;z-Index:5;" allowTransparency="true"></iframe>
	</div>
 </body>
<script type="text/javascript">
	var btn = document.getElementById("warnBtn");	
	btn.onclick = function(){
		var msg_input = document.getElementById("alertMsg") || {};
		document.getElementById("ubi_alert_div").style.display = "block";
		frm3.custom_alert(msg_input.value);
	};
	//alert("테스트");

	var displaySize = function(){
		document.getElementById("windowX").value = window.clientWidth == undefined ? window.innerWidth : window.clientWidth;
		document.getElementById("windowY").value = window.clientHeight == undefined ? window.innerHeight : window.clientHeight;
	};

	window.onresize = displaySize;
	displaySize();
</script>
</html>
