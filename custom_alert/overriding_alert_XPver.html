 <script type="text/javascript" src="./jquery-ui.min.js"></script>
<script type="text/javascript">
	window.alert = function(msg){
		var left = window.clientWidth == undefined ? window.innerWidth/2 : window.clientWidth/2;
		var top = window.clientHeight == undefined ? window.innerHeight/2 : window.clientHeight/2;

		var box_div = document.createElement("div");
		box_div.className ="ubi_alert box";
		box_div.style.position = "fixed";
		box_div.style.left = left-75+"px";
		box_div.style.top = top-65+"px";
		box_div.style.zIndex = "9999";

		var head_div = document.createElement("div");
		head_div.className ="ubi_alert head";
		head_div.innerHTML ="경고";
		head_div.onmousedown = console.log;

		var body_div = document.createElement("div");
		body_div.className ="ubi_alert body";
		body_div.innerHTML = msg;

		var foot_div = document.createElement("div");
		foot_div.className ="ubi_alert foot";

		var close_btn = document.createElement("input");
		close_btn.className ="ubi_alert close";
		close_btn.type="button";
		close_btn.value="확인";
		close_btn.onclick = function(){
			document.getElementById("msgs_div").removeChild(this.parentElement.parentElement);
		};

		foot_div.appendChild(close_btn);
		box_div.appendChild(head_div);
		box_div.appendChild(body_div);
		box_div.appendChild(foot_div);
		
		jQuery(box_div).draggable({containment: "document"});

		document.getElementById("msgs_div").appendChild(box_div);
	}
	//#0058EA - 경고창 머리/테두리
	//#EDE4DD - 경고창 몸통
	//#E66231 - 경고창 닫기 버튼
</script>
<style type="text/css">
	.ubi_alert{
		font-family:"맑은 고딕", "Malgun Gothic";
	}
	
	.ubi_alert.box{
		border:1px solid #003DE4;
		background-color : #0058EA;
		padding: 5px 5px 5px 5px;
		display:inline-block;
		min-width:150px;

		color:#FFFDFA;	
		font-weight:bold;

		text-align:left;
	}
	.ubi_alert.body{
		border-top:1px solid 	#829FE3;
		border-left:1px solid 	#829FE3;
		border-right:1px solid 	#829FE3;
		font-size:0.9em;
		background-color : #EDE4DD;
		text-align:center;
		padding:10px;		
		height:43px;
	}
	.ubi_alert.foot{

		background-color : #EDE4DD;
		text-align:right;
		padding:10px;
		height:25px;
	}
	.ubi_alert.close{
		color:#FFF;
		background-color:#F63231;
		font-weight:bold;
		font-size:0.7em;
		display:inline-block;
		text-align:center;
		width:50px;
	}
</style>
 </head>

 <body>
	경고메세지 입력 :  <input type="text" id="alertMsg" value="테스트입니다." style="width:200px;"/>&nbsp;&nbsp;
	<input type="button" id="warnBtn" name="warnBtn" value="경고창" /><br/>
	너비 : <input type="text" id="windowX" value="" style="width:70px;"readonly/><br/>
	높이 : <input type="text" id="windowY" value="" style="width:70px;"readonly/>
	<div id="msgs_div">

 </body>
<script type="text/javascript">
	var btn = document.getElementById("warnBtn");	
	btn.onclick = function(){
		var msg_input = document.getElementById("alertMsg") || {};
		alert(msg_input.value);
	};
	//alert("테스트");

	var displaySize = function(){
		document.getElementById("windowX").value = window.clientWidth == undefined ? window.innerWidth : window.clientWidth;
		document.getElementById("windowY").value = window.clientHeight == undefined ? window.innerHeight : window.clientHeight;
	};

	window.onresize = displaySize;
	displaySize();
</script>
