<html>
<head>
<title></title>
<script type="text/javascript" src="raphael-min.js"></script>
</head>
<body>

</body>
<script type="text/javascript">
		var canvas = Raphael(0, 0, 800, 350);	

		canvas.clear();

		var xAxis = canvas.path("M50,300L750,300");
		xAxis.attr("stroke-width", "1");

		var yAxis = canvas.path("M50,300L50,50");
		yAxis.attr("stroke-width", "1");

		for(var i=0;i<15;i++){
			var xc = 50+50*i;
			canvas.path("M"+xc+",300L"+xc+",305");
		}

		for(var j=0;j<6;j++){
			var yc = 50+50*j;
			if(j==5)canvas.path("M45,"+yc+"L750,"+yc);
			else	canvas.path("M45,"+yc+"L750,"+yc).attr("stroke-dasharray","--..");
		}

</script>
</html>
