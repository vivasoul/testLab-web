<script type="text/javascript">
function fn_filter_phone(_phone){
	var filtered = "";
	
	if(/^02\d{8}/.test(_phone))	filtered  = _phone.replace(/^02/,"");
	else				filtered  = _phone;
	return filtered;
}

document.all.phone_number.onchange=function(e){
	var filtered = 	fn_filter_phone(this.value.replace(/-/g,""));	

	document.all.fit_phone_number.value = filtered ;	
	//console.log(filtered);
};
